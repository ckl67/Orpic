{% extends "base.html" %}

{% block content %}
  <h1>Oric Game Web Server</h1>

  <table style="width:100%">
    {% for tnb in tapes %}
    <tr>
      
      <td width="25%">
	{{ tapes[tnb].name[0] }}
      </td>
      
      <td width="25%" align="center">
	<img src={{ tapes[tnb].directory_url_static[0] }}{{ tapes[tnb].picture[0] }} width="200" alt= "name : {{ tapes[tnb].name[0] }}" >
      </td>

      <td align="left">
	
	<table border="0" >
	    {% for i in range(tapes[tnb].tape_nb[0]) %}
	    <tr>
	      <td>
		{{ tapes[tnb].tap_file[i].replace("_"," ") }}
	      </td>
	      <td>
		<a href="?tapeIdx={{tnb}}&audioIdx={{i}}">
		  <button type="button" class="favorite styled"> Create<br> Audio Files </button>
		</a>
	      </td>
	    </tr>
	    {% endfor %}
	</table>
      </td>
      
    </tr>
    {% endfor %}
  </table>
{% endblock %}
