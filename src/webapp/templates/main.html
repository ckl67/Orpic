{% extends "base.html" %}

{% block content %}
  <h1>Oric Game Web Server</h1>

  <table style="width:80%">
    {% for tnb in tapes %}
    <tr>
      
      <td width="30%">
	{{ tapes[tnb].name[0] }}
      </td>
      
      <td width="40%" align="center">
	<img src={{ tapes[tnb].directory_url_static[0] }}{{ tapes[tnb].picture[0] }} width="200" alt= "name : {{ tapes[tnb].name[0] }}" >
      </td>

      <td align="left">

	{% for i in range(tapes[tnb].tape_nb[0]) %}
	<a href="?tapeIdx={{tnb}}&audioIdx={{i}}">{{ tapes[tnb].tap_file[i] }}</a>
	<br>
	{% endfor %}
	
      </td>
      
    </tr>
    {% endfor %}
  </table>
{% endblock %}
